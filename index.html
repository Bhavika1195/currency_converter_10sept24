<html>
	<head>
		<title>Currency Converter App</title>
		<style>
			*{font-size:40px;font-family:calibri;}
			body{background-color:azure;}
			input[type=checkbox] {width:2%;height:0.75em;}
		</style>
	</head>
	<body>
	<center>
		<h1>Currency Converter App</h1>
		<form>
			<label for="cel">celsius</label>
			<input type="number" id="cel" placeholder="temp in cel" />
			<br/> <br/>

			<label for="fah">fah</label>
			<input type="number" id="fah" placeholder="temp in fah" />
			<br/> <br/>
			<br/> <br/>

		</form>	

		<script>
					
					let cel = document.getElementById("cel");
					let fah = document.getElementById("fah");
					
					cel.addEventListener("input",function(){
					let c=parseFloat(cel.value);
					let f=(c*9/5)+32;
					fah.value=f.toFixed(2);
					});
																fah.addEventListener("input",function(){
					let f=parseFloat(fah.value);
					let c=(f-32)*5/9;
					cel.value=c.toFixed(2);
					});
	</script>
	</center>
	</body>
</html>
